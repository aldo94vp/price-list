<div class="nes-container is-rounded">
	<form (submit)="validateList(listId.value)">
		<div class="nes-field">
			<label for="list-id">List ID: </label>
			<input required="true" #listId type="text" name="list-id" class="nes-input">
		</div>
		<button type="submit" class="nes-btn is-centered is-primary">Start!</button>
  </form>
	<p #errorSpan>{{ error }}</p>
</div>
