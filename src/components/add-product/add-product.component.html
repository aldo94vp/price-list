<div class="nes-container is-rounded with-border-button">
	<form #productForm="ngForm" (submit)
	="add(productForm)">
		<div class="nes-field">
			<label for="name">name: </label>
			<input type="text" autocomplete="off" name="name" ngModel class="nes-input">
			<label for="price">price: </label>
			<input type="number" name="price" ngModel class="nes-input">
			<input type="submit" value="Add" class="nes-btn in-right-border is-success">
		</div>
  </form>
</div>
