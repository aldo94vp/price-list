<div *ngIf="auth.user | async as user; else isLogged">
	<div class="user-name">
		<p>Welcome{{ user.isAnonymous ? '' : ' ' + user.displayName }}!</p>
		<img  *ngIf="!user.isAnonymous" [src]="user.photoURL" alt="profile picture">
	</div>
	<enter-list></enter-list>
	<p class="center-text">or</p>
	<create-list [user]="user"></create-list>
	<see-lists [user]="user"></see-lists>
	<hr>
	<logout></logout>
</div>
<ng-template #isLogged>
	<login></login>
</ng-template>
